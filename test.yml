---
- name: test
  gather_facts: false
  hosts: 51.250.1.167
  vars:
    ansible_ssh_user: user
  become: yes

  pre_tasks:
    - name: Validating the ssh port is open and
      wait_for:
        host: "{{ (ansible_ssh_host|default(ansible_host))|default(inventory_hostname) }}"
        port: 22
        delay: 5
        timeout: 300
        state: started
        search_regex: OpenSSH

  tasks:
    - name: install nginx
      apt:
        name: nginx
        state: latest

    - name: start nginx
      systemd:
        name: nginx
        enabled: true
        state: started
